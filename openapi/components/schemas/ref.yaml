description: Reference to an entry in another table
oneOf:
  - type: object
    title: Maturity >= 4
    properties:
      _type:
        type: string
      _id:
        type: string
        format: uuidv4
      ^[a-z](_?[a-z0-9]+)*$:
        oneOf:
          - $ref: ./absent.yaml
          - $ref: ./boolean.yaml
          - $ref: ./integer.yaml
          - $ref: ./number.yaml
          - $ref: ./binary.yaml
          - $ref: ./string.yaml
          - $ref: ./text.yaml
