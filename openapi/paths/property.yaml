get:
  tags: 
    - object
  security:
    - UAPI_test_auth:
      -
    - UAPI_prod_auth:
      -
  summary: For a given specific object by {id}, retrieve a {property} from it's structure (subresource).
  description: |
    Retrieve a specific property from an object structure.

    By default when retrieving object you recive all data items from it's structure, using this service you retrieve a specific property from it's structure.

  operationId: getProperty
  responses:
    "200":
      description: "OK"
      headers:
        traceresponse:
          $ref: "#/components/headers/traceresponse"
        Cache-Control:
          $ref: "#/components/headers/Cache-Control"
        Last-Modified:
          $ref: "#/components/headers/Last-Modified"
        ETag:
          $ref: "#/components/headers/ETag"
        Vary:
          $ref: "#/components/headers/Vary"
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ./absent.yaml
              - $ref: ./boolean.yaml
              - $ref: ./integer.yaml
              - $ref: ./number.yaml
              - $ref: ./binary.yaml
              - $ref: ./string.yaml
              - $ref: ./text.yaml
              - $ref: ./dateTime.yaml
              - $ref: ./date.yaml
              - $ref: ./time.yaml
              - $ref: ./temporal.yaml
              - $ref: ./geometry.yaml
              - $ref: ./spatial.yaml
              - $ref: ./money.yaml
              - $ref: ./file..yaml
              - $ref: ./image.yaml
              - $ref: ./generic.yaml
              - $ref: ./ref.yaml
              - $ref: ./backref.yaml
              - $ref: ./array.yaml
              - $ref: ./url.yaml
              - $ref: ./uri.yaml
              - $ref: ./jsonobject.yaml
    '304':
      description: Not Modified
      headers:
        traceresponse:
          $ref: ../components/headers/traceresponse.yaml
        Cache-Control:
          $ref: ../components/headers/Cache-Control.yaml
        Last-Modified:
          $ref: ../components/headers/Last-Modified.yaml
        ETag:
          $ref: ../components/headers/ETag.yaml
        Vary:
          $ref: ../components/headers/Vary.yaml

    '400':
      $ref: ../components/responses/error400.yaml
    '404':
      $ref: ../components/responses/error404.yaml
    '500':
      $ref: ../components/responses/error500.yaml
    '503':
      $ref: ../components/responses/error503.yaml